<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="assets/images/bg-pattern-top.svg" class="top">
        <img src="assets/images/bg-pattern-bottom.svg" class="bottom">
        <div class="card">
            <div class="profile">
                <img src="assets/images/bg-pattern-card.svg" >
                <div class="image">            
                    <img src="assets/images/image-victor.jpg">
                </div>
            </div>
            <h2>Victor Crest <span>26</span></h2>
            <span>London</span>
            <div class="info">
                <div class="followers">
                    <h1>80K</h1>
                    <span>Followers</span>
                </div>
                <div class="likes">
                    <h1>803K</h1>
                    <span>Likes</span>
                </div>
                <div class="photos">
                    <h1>1.4K</h1>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
